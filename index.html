<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Image Gallery | COMP1073 Client-Side JavaScript</title>
	<link rel="stylesheet" href="css/gallery.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
	<link rel="icon" type="image/png" href="flower-icon.png">
</head>
<body>
	<div class="title">
		<h1>~ Image Gallery ~</h1>
	</div>
	<section id="gallery">
		<figure>
			<img id="featuredImg" src="flowers-red-large.jpg" alt="" width="1200" height="800" />
			<figcaption id="imgInfo">[Name] : Flower Meanings</figcaption>
		</figure>
		
		<ul>
			<li><img src="flowers-pink-small.jpg" alt="[Dahlia] : Dignity, Elegance" width="240" height="160" id="photo1" onclick="displayFullsize(this);" /></li>
			<li><img src="flowers-purple-small.jpg" alt="[Bluebell] : Humility, Constancy" width="240" height="160" id="photo2" onclick="displayFullsize(this);" /></li>
			<li><img src="flowers-red-small.jpg" alt="[Poppy] : Oblivion, Sleep, Imagination" width="240" height="160" id="photo3" onclick="displayFullsize(this);" /></li>
			<li><img src="flowers-white-small.jpg" alt="[Daffodil] : Rebirth, New beginnings" width="240" height="160" id="photo4" onclick="displayFullsize(this);" /></li>
			<li><img src="flowers-yellow-small.jpg" alt="[Sunflower] : Happiness" width="240" height="160" id="photo5"  onclick="displayFullsize(this);" /></li>
		</ul>
	</section>

	<script src="js/gallery.js"></script>
